
<div class="container">

  <h2>Choose Brand Colors:</h2>

  <div class="form-field">

    <color-sample [color]="primaryColor" #primarySample></color-sample>

    <mat-input-container>

      <mat-label>Primary Color</mat-label>

      <input matInput name="primaryColor"
             [(colorPicker)]="primaryColor"
             cpPosition="bottom"
             [(ngModel)]="primaryColor"/>

    </mat-input-container>

  </div>

</div>
